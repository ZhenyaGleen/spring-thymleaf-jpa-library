<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:switch="${authors}">
    <h2 th:case="null">No authors found!</h2>
    <div th:case="*">
        <h2>Authors</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td class="table-primary" th:text="${author.id}"></td>
                <td class="table-primary" th:text="${author.firstName}"></td>
                <td class="table-primary" th:text="${author.lastName}"></td>
                <!--        <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>-->
                <!--        <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <a type="button" class="btn btn-primary" href="/api/author/author-create">Create author</a>
<!--    <a type="button" class="btn btn-danger" href="/api/author">Delete author</a>-->
</div>
</body>
</html>
</html>
